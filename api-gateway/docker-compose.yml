version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL:-http://wgss0wws0osco4o48soo4kko.34.87.12.222.sslip.io}
      - INVENTORY_SERVICE_URL=${INVENTORY_SERVICE_URL:-http://localhost:8000}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL:-http://localhost:4000}
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://localhost:5000}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  microservices:
    driver: bridge